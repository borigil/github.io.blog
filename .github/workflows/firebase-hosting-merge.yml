name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - video-base
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install deps
        run: yarn

      - name: Generate Site 
        run: yarn generate

      - name: Deplay Site
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BORIGIL_GITHUB_IO }}'
          channelId: live
          projectId: borigil-github-io
